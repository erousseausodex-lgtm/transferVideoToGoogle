<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webcam Video Recorder</title>

    <script src="https://apis.google.com/js/api.js"></script>
   <style>
  
  #videoContainer {
    display: flex;
    gap: 20px; /* Adds space between the webcam and recorded video */
    align-items: center; /* Aligns them vertically */
}
    </style>
  </head>
  <body>
    <h1>Webcam Video Recorder</h1>
    
    <!-- Container for both videos -->
<div id="videoContainer">
    <video id="video" width="200" height="200" autoplay></video>
    <div id="recordedVideoContainer"></div>
</div>
  
    <button id="recordButton">Record</button>
    <button id="stopButton" disabled>Stop</button>
    <button id="uploadButton" disabled>load</button>
<!--     <canvas id="canvas" width="200"  height="200" style="display: none"></canvas><br> -->

  
    <input id="userName" required/>
  <label for="userName">utilisateur</label>
  
    <input id="theme" readonly/>
  <label for="theme">FDP</label><br>
 
    <input id="sessionId" readonly/>
  <label for="sessionId">Session</label>
    
    
    <script>
      const video = document.getElementById("video");
      const recordButton = document.getElementById("recordButton");
      const stopButton = document.getElementById("stopButton");
     const uploadButton = document.getElementById("uploadButton");
      let mediaRecorder;
      let recordedChunks = [];

      // Request access to the user's camera and microphone
      navigator.mediaDevices
        .getUserMedia({ video: true, audio: true })
        .then((stream) => {
          video.srcObject = stream;
          mediaRecorder = new MediaRecorder(stream);

          // Handle data available event
          mediaRecorder.ondataavailable = (event) => {
            if (event.data.size > 0) {
              recordedChunks.push(event.data);
            }
          };

          // Handle stop event
          mediaRecorder.onstop = () => {
            const blob = new Blob(recordedChunks, { type: "video/webm" });
            const url = URL.createObjectURL(blob);
            recordedChunks = [];

            // Display the recorded video
            const recordedVideo = document.createElement("video");
            recordedVideo.style.height = "180px";
            recordedVideo.controls = true;
            recordedVideo.src = url;
//             document.body.appendChild(recordedVideo);
//             canvas.appendChild(recordedVideo);
            
            document.getElementById("recordedVideoContainer").appendChild(recordedVideo);


            // Enable the upload button
            uploadButton.disabled = false;

            // Click event for the upload button
            uploadButton.addEventListener("click", () => {
              // Upload the recorded video to the server when the upload button is clicked
              uploadFile(blob);
            });
          };

          function uploadFile(fileBlob) {
            const formData = new FormData();
            formData.append("file", fileBlob, "recorded-video.webm");

            fetch("/upload", {
              method: "POST",
              body: formData,
            })
              .then((response) => {
                if (!response.ok) {
                  throw new Error(
                    `Server responded with ${response.status}: ${response.statusText}`
                  );
                }
                return response.json();
              })
              .then((data) => {
                console.log("File uploaded successfully:", data);
              })
              .catch((error) => {
                console.error("Error uploading file:", error.message);
              });
          }

          // Start recording when the record button is clicked
          recordButton.addEventListener("click", () => {
            mediaRecorder.start();
            recordButton.disabled = true;
            stopButton.disabled = false;
          });

          // Stop recording when the stop button is clicked
          stopButton.addEventListener("click", () => {
            mediaRecorder.stop();
            recordButton.disabled = false;
            stopButton.disabled = true;
          });
        })
        .catch((error) => {
          console.error("Error accessing webcam:", error);
        });

      //

      // Stop recording when the stop button is clicked
      stopButton.addEventListener("click", () => {
        mediaRecorder.stop();
        recordButton.disabled = false;
        stopButton.disabled = true;
      });

    
      // Extract URL parameters contained in URl
      const urlParams = new URLSearchParams(window.location.search);
      const sessionId = urlParams.get("sessionId");
      const userName = urlParams.get("userName");
      const theme = urlParams.get("theme");

      // Prefill the text inputs with URL parameters
      document.getElementById("sessionId").value = sessionId || "N/A";
      document.getElementById("userName").value = userName || "N/A";
      document.getElementById("theme").value = theme || "N/A";

     
    </script>
  </body>
</html>
