<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webcam Video Recorder</title>

    <script src="https://apis.google.com/js/api.js"></script>

    <link
      rel="icon"
      href="https://cdn.glitch.global/6c4b9a16-8a6d-48d2-8a04-0871d8320531/Seau%20rouge.image_event.011646.jpg?v=1701945240830"
      type="image/x-icon"
    />
  </head>
  <body>
    <h1>Webcam Video Recorder</h1>
    <video id="video" width="640" height="480" autoplay></video>
    <button id="recordButton">Record</button>
    <button id="stopButton" disabled>Stop</button>
    <button id="loadFile">load</button>
    <canvas id="canvas" style="display: none"></canvas>

 <script>
       const video = document.getElementById("video");
      const recordButton = document.getElementById("recordButton");
      const stopButton = document.getElementById("stopButton");
      const canvas = document.getElementById("canvas");
      const context = canvas.getContext("2d");
      let mediaRecorder;
      let recordedChunks = [];

      // Request access to the user's camera and microphone
      navigator.mediaDevices
        .getUserMedia({ video: true, audio: true })
        .then((stream) => {
          video.srcObject = stream;
          mediaRecorder = new MediaRecorder(stream);

          // Handle data available event
          mediaRecorder.ondataavailable = (event) => {
            if (event.data.size > 0) {
              recordedChunks.push(event.data);
            }
          };

          // Handle stop event
          mediaRecorder.onstop = () => {
            const blob = new Blob(recordedChunks, { type: "video/webm" });
            const url = URL.createObjectURL(blob);
            recordedChunks = [];

            // Display the recorded video
            const recordedVideo = document.createElement("video");
            recordedVideo.controls = true;
            recordedVideo.src = url;
            document.body.appendChild(recordedVideo);
          };

          // Start recording when the record button is clicked
          recordButton.addEventListener("click", () => {
            mediaRecorder.start();
            recordButton.disabled = true;
            stopButton.disabled = false;
          });

          // Stop recording when the stop button is clicked
          stopButton.addEventListener("click", () => {
            mediaRecorder.stop();
            recordButton.disabled = false;
            stopButton.disabled = true;
          });
        })
        .catch((error) => {
          console.error("Error accessing webcam:", error);
        });
 </script>
  </body>
</html>
